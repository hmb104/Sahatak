<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Sahatak</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%230d47a1' d='m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523.942-.661 2.27.067 3.71L8 15.5l6.533-8.737c.728-1.44.59-2.768.067-3.71C13.486.878 10.4.28 8.717 2.01L8 2.748z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-teal) 100%);
        }
        .verify-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card text-center">
            <div id="loading-state">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 id="loading-text">جاري تأكيد البريد الإلكتروني...</h4>
                <p id="wait-text" class="text-muted">يرجى الانتظار لحظات</p>
            </div>

            <div id="success-state" style="display: none;">
                <div class="success-icon mb-3">✅</div>
                <h3 id="success-title" class="text-success">تم تأكيد البريد الإلكتروني بنجاح!</h3>
                <p id="success-message" class="mb-4">يمكنك الآن تسجيل الدخول واستخدام جميع ميزات المنصة</p>
                <button onclick="redirectToDashboard()" class="btn btn-primary btn-lg">
                    <span id="login-btn-text">Go to Dashboard</span>
                </button>
            </div>

            <div id="error-state" style="display: none;">
                <div class="error-icon mb-3">❌</div>
                <h3 id="error-title" class="text-danger">فشل في تأكيد البريد الإلكتروني</h3>
                <p id="error-message" class="mb-4 text-muted"></p>
                <div class="d-grid gap-2">
                    <button id="resend-btn" class="btn btn-outline-primary">
                        <span id="resend-btn-text">إعادة إرسال رابط التأكيد</span>
                    </button>
                    <a href="../index.html" class="btn btn-secondary">
                        <span id="home-btn-text">العودة للصفحة الرئيسية</span>
                    </a>
                </div>
            </div>

            <div id="resend-form" style="display: none;">
                <h4 id="resend-title">إعادة إرسال رابط التأكيد</h4>
                <div class="mb-3">
                    <input type="email" id="resend-email" class="form-control" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="d-grid gap-2">
                    <button id="send-verification" class="btn btn-primary">
                        <span id="send-btn-text">إرسال</span>
                    </button>
                    <button id="cancel-resend" class="btn btn-secondary">
                        <span id="cancel-btn-text">إلغاء</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- Email Verification Component -->
    <script src="../assets/js/components/email-verification.js"></script>1
</body>
</html>
