<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Language Test</title>
</head>
<body>
    <h1>Language Detection Test</h1>
    <button onclick="testLanguage()">Test Language Detection</button>
    <div id="results"></div>

    <script src="assets/js/main.js"></script>
    <script>
        function testLanguage() {
            const results = document.getElementById('results');
            const lang = LanguageManager.getLanguage();
            const stored = localStorage.getItem('sahatak_language');
            const docLang = document.documentElement.lang;
            const docDir = document.documentElement.dir;
            
            results.innerHTML = `
                <h3>Language Detection Results:</h3>
                <p><strong>LanguageManager.getLanguage():</strong> ${lang}</p>
                <p><strong>localStorage sahatak_language:</strong> ${stored}</p>
                <p><strong>Document lang:</strong> ${docLang}</p>
                <p><strong>Document dir:</strong> ${docDir}</p>
                <p><strong>Default fallback:</strong> ${lang || 'ar'}</p>
                
                <h3>Test setting English:</h3>
                <button onclick="setEnglish()">Set English</button>
                <button onclick="setArabic()">Set Arabic</button>
                <button onclick="clearLanguage()">Clear Language</button>
            `;
        }
        
        function setEnglish() {
            LanguageManager.setLanguage('en');
            testLanguage();
        }
        
        function setArabic() {
            LanguageManager.setLanguage('ar');
            testLanguage();
        }
        
        function clearLanguage() {
            localStorage.removeItem('sahatak_language');
            testLanguage();
        }
    </script>
</body>
</html>
