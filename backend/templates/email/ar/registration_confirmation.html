<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد التسجيل</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; color: #198754; margin-bottom: 20px; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .footer { text-align: center; color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>مرحباً بك في صحتك</h2>
        </div>
        
        <p>أهلاً {{ full_name }}</p>
        
        <div class="info">
            تم إنشاء حسابك بنجاح<br>
            يمكنك الآن حجز مواعيد طبية
        </div>
        
        <div class="footer">
            {{ app_name }} | صحتك
        </div>
    </div>
</body>
</html>
